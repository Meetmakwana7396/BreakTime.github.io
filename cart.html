<script>
    function list_order() {
        var a1 = 0,
            a2 = 0,
            a3 = 0,
            a4 = 0,
            a5 = 0,
            a6 = 0,
            a7 = 0,
            a8 = 0,
            a9 = 0,
            a10 = 0,
            a11 = 0;
        var item = [];
        for (var i = 0; i < localStorage.length; i++) {
            item[i] = localStorage.getItem(localStorage.key(i));
            //    alert(localStorage.key(i)+ " " +item[i]);
            if (localStorage.key(i) != "j") {
                if (item[i] == "0") {
                    a1 = a1 + 1;
                } else if (item[i] == "1") {
                    a2 = a2 + 1;
                } else if (item[i] == "2") {
                    a3 = a3 + 1;
                } else if (item[i] == "3") {
                    a4 = a4 + 1;
                } else if (item[i] == "4") {
                    a5 = a5 + 1;
                } else if (item[i] == "5") {
                    a6 = a6 + 1;
                } else if (item[i] == "6") {
                    a7 = a7 + 1;
                } else if (item[i] == "7") {
                    a8 = a8 + 1;
                } else if (item[i] == "8") {
                    a9 = a9 + 1;
                } else if (item[i] == "9") {
                    a10 = a10 + 1;
                } else if (item[i] == "10") {
                    a11 = a11 + 1;
                }
            }
        }

        for (var i = 0; i < item.length; i++) {
            if (localStorage.key(i) != "j") {
                if (item[i] == 0) {
                    document.getElementById("food1").style.display = "block";
                    document.getElementById("itoms1").innerHTML = a1;
                    document.getElementById("price1").innerHTML = a1 * 50;
                } else if (item[i] == "1") {
                    document.getElementById("food2").style.display = "block";
                    document.getElementById("itoms2").innerHTML = a2;
                    document.getElementById("price2").innerHTML = a2 * 50;
                } else if (item[i] == "2") {
                    document.getElementById("food3").style.display = "block";
                    document.getElementById("itoms3").innerHTML = a3;
                    document.getElementById("price3").innerHTML = a3 * 50;
                } else if (item[i] == "3") {
                    document.getElementById("food4").style.display = "block";
                    document.getElementById("itoms4").innerHTML = a4;
                    document.getElementById("price4").innerHTML = a4 * 50;
                } else if (item[i] == "4") {
                    document.getElementById("food5").style.display = "block";
                    document.getElementById("itoms5").innerHTML = a5;
                    document.getElementById("price5").innerHTML = a5 * 50;
                } else if (item[i] == "5") {
                    document.getElementById("food6").style.display = "block";
                    document.getElementById("itoms6").innerHTML = a6;
                    document.getElementById("price6").innerHTML = a6 * 50;
                } else if (item[i] == "6") {
                    document.getElementById("food7").style.display = "block";
                    document.getElementById("itoms7").innerHTML = a7;
                    document.getElementById("price7").innerHTML = a7 * 50;
                } else if (item[i] == "7") {
                    document.getElementById("food8").style.display = "block";
                    document.getElementById("itoms8").innerHTML = a8;
                    document.getElementById("price8").innerHTML = a8 * 50;
                } else if (item[i] == "8") {
                    document.getElementById("food9").style.display = "block";
                    document.getElementById("itoms9").innerHTML = a9;
                    document.getElementById("price9").innerHTML = a9 * 50;
                } else if (item[i] == "9") {
                    document.getElementById("food10").style.display = "block";
                    document.getElementById("itoms10").innerHTML = a10;
                    document.getElementById("price10").innerHTML = a10 * 50;
                } else if (item[i] == "10") {
                    document.getElementById("food11").style.display = "block";
                    document.getElementById("itoms11").innerHTML = a11;
                    document.getElementById("price11").innerHTML = a11 * 50;
                }
            }
        }
    }


    function cancel_order(x) {
        var a = "food" + (x + 1);
        document.getElementById(a).style.display = "none";
        // alert(localStorage.length);
        for (var i = 0; i < localStorage.length; i++) {
            // alert(localStorage.getItem(localStorage.key(i)));
            if (localStorage.getItem(localStorage.key(i)) == x) {
                localStorage.removeItem(localStorage.key(i));
            }

        }
    }

    function payment() {
        document.getElementById("food11").style.display = "none";
        document.getElementById("food10").style.display = "none";
        document.getElementById("food9").style.display = "none";
        document.getElementById("food8").style.display = "none";
        document.getElementById("food7").style.display = "none";
        document.getElementById("food6").style.display = "none";
        document.getElementById("food5").style.display = "none";
        document.getElementById("food4").style.display = "none";
        document.getElementById("food3").style.display = "none";
        document.getElementById("food2").style.display = "none";
        document.getElementById("food1").style.display = "none";
        localStorage.clear()
