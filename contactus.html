<script>
    // for msg  field 
    function check_msg() {
        var msg = document.getElementById("msg");
        if (msg.innerHTML == "" || msg.innerHTML == "Message") {
            msg.innerHTML = "Please Enter Feedback message";
            msg.focus();
            return false;
        } else {
            msg.innerHTML = "";
            return true;
        }
    }

    // for subject field
    function check_subject() {
        var subject = document.getElementById("subject");
        if (subject.value == "" || subject.value == "Subject") {
            subject.value = "Please Enter Subject";
            subject.focus()
            return false;
        } else {
            subject.value = "";
            return true;
        }
    }

    // for name field 
    function check_name() {
        var name = document.getElementById("name");
        var namePattern = /\d/;
        if (name.value == "" || name.value == "Name") {
            name.value = "Enter proper name";
            name.focus();
            return false;
        } else {
            name.value = "";
            return true;
        }
    }

    // for email field
    function check_email() {
        var email = document.getElementById("email");
        var emailPapert = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;

        if (!emailPapert.test(email.value)) {
            email.value = "Enter correct email";
            email.focus()
            return false;
        } else {
            email.value = "";
            return true;
        }
    }

    //form valiating
    function validate_form() {
        if (check_name() && check_email() && check_subject() && check_msg()) {
            alert("All valid");
            return true;
        } else {
            alert("Invalid");
            return false;
        }
        //return true; 
    }
</script>
