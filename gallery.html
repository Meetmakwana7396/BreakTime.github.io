<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css"> -->

    <!-- <link rel="stylesheet" href="css/owl.carousel.min.css"> -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="css/fontAwesome.css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jquary -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Break Time!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpeg">
</head>

<body style="background-color: #f9f0da;">

    <header id="header"></header>
    <!-- gallery  -->
    <div style="width: 70%;margin-left: 14%;padding: 2%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="food/manchu.jpg" alt="First slide" height="720" width="1000">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="food/vadapavnew.jpg" alt="Second slide" height="720" width="1000">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="food/manchurian-noodles.jpg" alt="Third slide" height="720" width="1000">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="food/puff.jpg" alt="Third slide" height="720" width="1000">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- gallery end -->


    <div id="footer"></div>
</body>

</html>
<script>
    $(document).ready(function() {
        $("#header").load("header.html");

        $("#footer").load("footer.html");
    });
</script>
